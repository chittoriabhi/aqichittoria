<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title> AQI </title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>  
<style>
body {

  background-image: url('https://assets.new.siemens.com/siemens/assets/api/uuid:5e8832d7-b28d-4cf0-9046-bfcf05ac3c28/width:1125/crop:0:0,04464:0,999:0,83705/quality:high/city-air-quality-management--cyam--software-from-siemens-uses-ar.jpg');
    background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>

</head>

<body>
 <div class="login">
	<h1>Predict Air Quality Index</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="T" placeholder=" Average Temperature (°C) " required="required" />
        <input type="text" name="TM" placeholder=" Maximum temperature (°C) " required="required" />
		<input type="text" name="Tm" placeholder=" Minimum temperature (°C) " required="required" />
        <input type="text" name="SLP" placeholder="	Atmospheric pressure at sea level (hPa)" required="required" />
        <input type="text" name="H" placeholder="Average relative humidity (%)" required="required" />
        <input type="text" name="W" placeholder="Average visibility (Km)" required="required" />
        <input type="text" name="V" placeholder="Average wind speed (Km/h)" required="required" />
        <input type="text" name="VM" placeholder="	Maximum sustained wind speed (Km/h)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
